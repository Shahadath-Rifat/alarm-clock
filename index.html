<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-with, initial-scale=1">
        <meta name="description" content="alarm clock">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>Alarm Clock</title>
        <link rel="shorcut icon" href="./assests/image/alarm-clock.png" type="image/S-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assests/style/index.css" media="all">
        <script src="./assests/script/index.js" defer></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="container">
                <div class="container-clock">
                    <div id="clock"></div>
                    <p><i class="fa-solid fa-bell"></i><span></span></p>
                    <form id="alarm-form">
                        <input type="text" name="time" id="alarm-input" placeholder="hh:mm" maxlength="5">
                        <button type="submit" id="button">Set Alarm</button>
                    </form>
                    <div id="alarm-indicator"></div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
